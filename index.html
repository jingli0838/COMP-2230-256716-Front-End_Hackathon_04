<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Questionare</title>
    </head>
    <body>
        <form id="questionare" action="#">
            <h1>Life in Winnipeg</h1>
            <div class="input-group">
                <div class="input-group-name">
                    <p>Please enter your name.</p>
                    <label for="userName">User Name:</label>
                    <input type="text"  placeholder="Your Name" id="userName" name="userName">
                </div>
                <div class="input-group-email">
                    <p>Please enter your email address.</p>
                    <label for="userEmail">Email:</label>
                    <input type="email"  placeholder="Your Email" id="userEmail" name="userEmail">
                </div>
                <div class="input-group-fruit">
                    <p>1/ What is your favorite fruit in Winnipeg?</p>
                    <div class = "fruit-radioes">
                        <label for="apple">Apple</label>
                        <input type="radio" name="fruit" id="apple" value="apple">

                        <label for="grape">Grape</label>
                        <input type="radio" name="fruit" id="grape" value="grape">  

                        <label for="cherry">Cherry </label>
                        <input type="radio" name="fruit" id="cherry" value="cherry">

                        <label for="orange">Orange</label> 
                        <input type="radio" name="fruit" id="orange" value="orange">
                    </div>
                </div> 
                <div class="input-group-vegetable">
                    <p>2/ What is your favorite vagetable in Winnipeg?</p>
                    <div class = "vegetable-radioes">
                        <label for="lettuce">Lettuce</label>
                        <input type="radio" name="vegetable" id="lettuce" value="lettuce">

                        <label for="broccoli">Broccoli</label>
                        <input type="radio" name="vegetable" id="broccoli" value="broccoli">  

                        <label for="cucumber">Cucumber </label>
                        <input type="radio" name="vegetable" id="cucumber" value="cucumber">

                        <label for="mushrooms">Mushrooms</label> 
                        <input type="radio" name="vegetable" id="mushrooms" value="mushrooms">
                    </div>
                </div> 

                <!-- Drinks questions -->
                <div class="input-group-drink">
                    <p>3/ Select your favorite drinks in Winnipeg?</p>
                    <div class = "favor-drinks">
                        <label for="dark-ale">Fort Garry Dark Ale</label>
                        <input type="checkbox" name="drink" id="dark-ale" value="dark-ale">

                        <label for="cocktail">Tall Grass Prairie Caesar</label>
                        <input type="checkbox" name="drink" id="cocktail" value="cocktail">  

                        <label for="latte">Cinnabomb Latte</label>
                        <input type="checkbox" name="drink" id="latte" value="latte">

                        <label for="honey">Bee Maid Honey Mead</label> 
                        <input type="checkbox" name="drink" id="honey" value="honey">
                    </div>
                    <div id="drink-error"><!-- Error message will be injected here --></div>
                </div>

                <!-- Meals questions -->
                <div class="input-group-meals">
                    <p>4/ Select your favorite meals in Winnipeg?</p>
                    <div class = "favor-meals">
                        <label for="burger">Bison Burger</label>
                        <input type="checkbox" name="meal" id="burger" value="burger">

                        <label for="meat-pie">Tourti√®re</label>
                        <input type="checkbox" name="meal" id="meat-pie" value="meat-pie">  

                        <label for="fries">Poutine</label>
                        <input type="checkbox" name="meal" id="fries" value="fries">

                        <label for="fish">Pan Fried Pickerel</label> 
                        <input type="checkbox" name="meal" id="fish" value="fish">
                    </div>
                    <div id="meal-error"><!-- Error message will be injected here --></div>
                </div>
                
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="end">
            <p>Thank You!</p>
            <button id="homeButton">Home</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
